<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" async defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1></div>
    <h4>First to score 5 points wins the game</h4>

        <div class="score">
            <h1>User:</h1> <h1 id="playerScore">0</h1>
            <h1>Computer:</h1><h1 id="computerScore">0</h1>
        </div>
        <div class="weapons">
            <button class="rock" onclick="roundPlay(0)"><img src="rock.png"></button>
            <button class="paper" onclick="roundPlay(1)"><img src="paper.png"></button>
            <button class="scissors" onclick="roundPlay(2)"><img src="scissors.svg"></button>
        </div>
        
    <div>
        
    </div>
    <div class="display">
        <div class="moves">
            <div id="computer"></div>
            <div id="player"></div>
            <div id="scorecard"></div>
        </div>    
    </div>
    <div class="moves">
        <h2>History</h2>
        <table id="history">
            <thead>
                <td> Round Number </td> <td> Player Score </td> <td> Computer Score</td>
            </thead>
        </table>
    </div>
</body>
</html>
